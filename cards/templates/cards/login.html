{% extends 'cards/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
        <div class="p-1 rounded-2xl shadow-lg" style="background: linear-gradient(to right, #4facfe, #a18cd1, #fbc2eb);">
        <div class="w-full max-w-md p-8 space-y-6 bg-white bg-opacity-80 backdrop-blur-xl rounded-2xl">
            <h2 class="text-3xl font-bold text-center text-gray-800">Welcome Back</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full accent-gradient text-white font-bold py-3 px-4 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                    Login
                </button>
            </form>
            <p class="text-center text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Register</a></p>
            <div class="text-sm text-center">
                <a href="{% url 'password_reset_request_otp' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
